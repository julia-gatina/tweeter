<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap"
    rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/8d362ee437.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <div id="logo"><span>tweeter</span></div>
    <div class="write-tweet">
      <p><b>Write</b> a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Page header -->
  <header class="page-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <span><strong>Julia</strong> Gatina</span>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="main-container">
    <section class="new-tweet">
      <h3>Compose Tweet</h3>
      <form class="new-tweet" method="POST" action="/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" placeholder="type here"></textarea>
        <div>
          <button id="tweet-button" type="submit">Tweet</button>
          <output name="counter" for="tweet-text" id="counter">140</output>
        </div>
      </form>
    </section class="container">

    <!-- Posted tweets -->
    <section id="tweets-container">

    </section>
  </main>
</body>

</html>
