<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap"
    rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/8d362ee437.js" crossorigin="anonymous"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <div id="logo"><span>tweeter</span></div>
    <div class="write-tweet">
      <p><b>Write</b> a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Page header -->
  <header class="page-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <span><strong>Julia</strong> Gatina</span>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="main-container">
    <section class="new-tweet">
      <h3>Compose Tweet</h3>
      <form method="POST" action="/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" placeholder="type here"></textarea>
        <div>
          <button id="tweet-button" type="submit">Tweet</button>
          <output name="counter" for="tweet-text" id="counter">140</output>
        </div>
      </form>
    </section>

    <!-- Posted tweets -->
    <section class="tweet-container">
      <article class="tweet">
        <header>
          <span class="username">Rhoda Jacobs</span>
          <span class="handle">@juliag</span>
        </header>

        <div class="avatar"><i class="fas fa-user-secret"></i></div>
        <line class="posted-tweet"></line>

        <footer>
          <line>10 days ago</line>
          <div><i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
